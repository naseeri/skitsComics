

<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-sm-offset-1 col-md-offset-2" style="padding-top: 100px">
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button type="submit" class="btn btn-large btn-block btn-warning">Sign In</button>
    </form>
    <br /><br />
    ...or <span routerLink="/auth/signup" class="label label-default">Register</span>
  </div>
