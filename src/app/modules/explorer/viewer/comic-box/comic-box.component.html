<div class="comic" appZoom [defaultWidth]="'200px'" [defaultHeight]="'300px'" [zoomtWidth]="'520px'" [zoomHeight]="'900px'" >
  <img [src]="imageAddress(comic.imagePath)" class="comicpic" alt="Comic Image" appZoom [defaultWidth]="'125px'" [defaultHeight]="'200px'" [zoomtWidth]="'500px'" [zoomHeight]="'800px'"/>
  <div class="comicName">
    {{comic.name | starWord:true}}
  </div>
  <div class="comicdesc">
    {{comic.desc}}
  </div>
</div>
